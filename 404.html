<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Redirection pour GitHub Pages SPA
      (function() {
        const basePath = '/Naruto-dice';
        const currentPath = window.location.pathname;
        
        // Enlève le basePath du chemin actuel pour obtenir le chemin relatif
        let relativePath = currentPath.replace(basePath, '');
        
        // Stocke le chemin relatif pour le restaurer après
        if (relativePath && relativePath !== '/') {
          sessionStorage.setItem('redirect', relativePath + window.location.search + window.location.hash);
        }
        
        // Redirige vers la page d'accueil
        window.location.replace(basePath + '/');
      })();
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
